
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #confirm {
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .confirm-mask {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .confirm-content {
            position: relative;
            width: calc(100vw - 15px);
            max-width: 345px;
            background: #fff;
            border-radius: 6px;
        }
        .icon-wrapper {
            flex: 0 0 78px;
            width: 78px;
            height: 78px;
            margin: 25px auto;
        }
        .icon-wrapper img {
            width: 78px;
            height: 78px;
        }
        .msg {
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            color: #292929;
        }
        .btn-wrapper {
            margin-top: 25px;
            width: 100%;
            height: 60px;
            line-height: 60px;
        }
        .btn-item {
            height: 60px;
            text-align: center;
            color: #999;
            font-size: 16px;
        }

        #btn-cancel {
            background-color: #f05b8c;
            color: #fff;
            border-bottom-right-radius: 6px;
        }

        .close-btn-wrapper {
            position: absolute;
            right: -4px;
            top: -4px;
            z-index: 102;
        }
        .close-btn {
            width: 24px;
            height: 24px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 999;
        }

        .bg-shadow {
            position: absolute;
            right: -4px;
            top: -4px;
            width: 24px;
            height: 24px;
            filter: blur(2px);
            -webkit-filter: blur(2px);
            background: rgb(0, 0, 0);
            border-radius: 50%;
            z-index: 101;
        }

    </style>
</head>
<body>
    <div class="flex-wrap" id="confirm">
        <div class="confirm-mask" onclick="fnCancel()" tapmode="highlight"></div>
        <div class="confirm-content flex-wrap flex-vertical">
            <div class="icon-wrapper">
                <img src="" alt="">
            </div>
            <div class="msg">真的要走吗？</div>
            <div class="btn-wrapper flex-wrap">
                <div class="btn-item flex-con border-t" id="btn-confirm" tapmode="highlight" onclick="fnConfirm()">返回</div>
                <div class="btn-item flex-con" id="btn-cancel" tapmode="highlight" onclick="fnCancel()">取消</div>
            </div>
            <div class="close-btn-wrapper">
                <div class="close-btn"></div>
            </div>
            <div class="bg-shadow"></div>
        </div>
    </div>
    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script>
        apiready = function() {
            fnInitListener()
        }

        function fnInitListener() {
            api.addEventListener({
                name: 'back',
            }, function(ret, err){
                if( ret ){
                     alert( JSON.stringify( ret ) );
                }else{
                     alert( JSON.stringify( err ) );
                }
            });
        }

        function fnConfirm() {
            api.sendEvent({
                name: 'back',
                extra: {
                    key1: 'value1',
                    key2: 'value2'
                }
            })
            api.closeFrame()
        }

        function fnCancel(el) {
            api.closeFrame()
        }
    </script>
</body>
</html>
